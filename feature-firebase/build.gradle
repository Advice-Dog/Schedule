plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-parcelize'
}

android {
    namespace 'com.advice.firebase'
    compileSdk 33

    defaultConfig {
        minSdk 21
        targetSdk 33
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    implementation project(path: ':data')
    implementation project(path: ':core')

    // Firebase
    implementation("com.google.firebase:firebase-analytics-ktx:$firebaseAnalyticsVersion")
    implementation("com.google.firebase:firebase-firestore:$firebaseFirestoreVersion")
    implementation("com.google.firebase:firebase-storage:$firebaseStorageVersion")
    implementation("com.google.firebase:firebase-auth:$firebaseAuthVersion")
    implementation("com.google.firebase:firebase-crashlytics:$firebaseCrashlyticsVersion")

    // Timber
    implementation("com.jakewharton.timber:timber:$timberVersion")

    testImplementation("junit:junit:$junitVersion")
}